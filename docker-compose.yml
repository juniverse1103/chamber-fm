version: '3.8'
services:
  web:
    build: ./apps/web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - api

  api:
    build: ./apps/api
    ports:
      - "2000:2000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://postgres:password@db:5432/chamber
    depends_on:
      - db

  ai:
    build: ./apps/ai
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1

  realtime:
    build: ./apps/realtime
    ports:
      - "4000:4000"
    environment:
      - MIX_ENV=dev

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: chamber
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"

volumes:
  pgdata:
